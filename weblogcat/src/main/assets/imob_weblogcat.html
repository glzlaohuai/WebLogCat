<!DOCTYPE html>
<html lang="en" style="background-color: #474744;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imob_favicon.ico">

    <title>WebLogCat</title>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!--app和浏览器通信-->
    <script src="imob_websocket.js"></script>


    <script>
        function clearAllLogs() {
            document.getElementById("log_content").innerHTML = "";
        }

    </script>

</head>

<body style="background-color: #474744; margin-top: 100px; margin-left: 50px; margin-right: 50px;">

<div style="position:fixed; z-index:999; top:0; width: 100%; background-color: #474744;">

    <!-- The justified navigation menu is meant for single line per list item.
   Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
        <h3 class="text-muted">WebLogCat - <span id="device_name">[deviceName]</span> - <span
                id="connect_status"
                style="color:maroon"></span></h3>
        <hr>
    </div>

    <p>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                id="log_level_drop">Verbose
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" role="menu">
            <li><a href="#" onclick="changeLogLevel('v')">Verbose</a></li>
            <li><a href="#" onclick="changeLogLevel('d')">Debug</a></li>
            <li><a href="#" onclick="changeLogLevel('i')">info</a></li>
            <li><a href="#" onclick="changeLogLevel('w')">Warn</a></li>
            <li><a href="#" onclick="changeLogLevel('e')">Error</a></li>
        </ul>
    </div>

    <label for="log-tag" class="text-muted" style="margin-left: 10px;">TAG</label>
    <input type="text" id="log-tag"/>

    <button type="button" onclick="clearAllLogs()" class="btn btn-sm btn-danger">CLEAR ALL</button>
    <input type="checkbox" style="margin-left: 10px;" id="log-autoscroll" class="text-muted"
           onchange="updateAutoScroll()"/>
    <label for="log-autoscroll" class="text-muted">Scroll</label>
    </p>
    <hr>
</div> <!-- /container -->


<p id="log_content" style="white-space: nowrap; margin-top: 170px;"></p>
</p>

</body>

</html>
